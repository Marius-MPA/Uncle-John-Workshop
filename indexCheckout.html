<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style-checkout.css">
    <title>Checkout Form</title>
    <link rel="shortcut icon" type="image/png" href="./images/mpa-7.png"/>   <!-- icon la title !!!-->
</head>
<body>
   <h2>Responsive Checkout Form</h2>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/action_page.php">
                
                    <div class="row">
                        <div class="col-58">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

                            <label for="email"><i class="fa fa-envelope"></i>Email</label>
                            <input type="text" id="fname" name="email" placeholder="john@example.com">

                            <label for="adr"><i class="fa fa-address-caed-o"></i>Address</label>
                            <input type="text" id="fname" name="address" placeholder="No Street">

                            <label for="city"><i class="fa fa-institution"></i>City</label>
                            <input type="text" id="fname" name="city" placeholder="City">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="PP">
                                </div>
                                <div class="col-50">
                                    <label for="state">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payement</h3>
                            <label for="fname">Accepted Card</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color: navy;"></i>
                                <i class="fa fa-cc-amex" style="color: blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color: red;"></i>
                                <i class="fa fa-cc-discover" style="color: orange;"></i>
                            </div>
                            <lable for="cname">Name on Card</lable>
                            <input type="text" id="cname" name="cardnumber" placeholder="John More Doe">

                            <lable for="cname">Credit Card</lable>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                            <lable for="cname">Exp Month</lable>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="532">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue To Checkbox" class="btn">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Shopping Cart<span class="price" style="color: black"><i class="fa fa-shopping-cart"></i><b>4</b></span></h4>
                <p><a href="#">Item1</a><span class="price">$...</span></p>
                <p><a href="#">Item2</a><span class="price">$...</span></p>
                <p><a href="#">Item3</a><span class="price">$...</span></p>
                <p><a href="#">Item4</a><span class="price">$...</span></p>
                <hr>
                <p>Total <span class="price" style="color: black"><b>$...</b></span></p>
            </div>
        </div>
    </div>
</body>
</html>
